<ion-card-header>
  <ion-card-title>Card Title</ion-card-title>
  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
</ion-card-header>

<ion-item>
  <ion-label position="floating">Lado A (cm)</ion-label>
  <ion-input type="number" [(ngModel)]="ladoA" placeholder=""></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Lado B (cm)</ion-label>
  <ion-input type="number" [(ngModel)]="trianguloEscaleno.ladoB" placeholder=""></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Lado C (cm)</ion-label>
  <ion-input type="number" [(ngModel)]="trianguloEscaleno.ladoC" placeholder=""></ion-input>
</ion-item>

<ion-button (click)="calcularPerimetros()">CALCULAR PERIMETRO</ion-button>

<div>
  <p>Nombre: {{ trianguloEquilatero.nombre }}</p>
  <p>Perímetro: {{ perimetroEquilatero.toFixed(2) }} unidades</p>
</div>
<div>
  <p>Nombre: {{ trianguloEscaleno.nombre }}</p>
  <p>Perímetro: {{ perimetroEscaleno.toFixed(2) }} unidades</p>
</div>
