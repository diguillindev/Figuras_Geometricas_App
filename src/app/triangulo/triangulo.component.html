<ion-card-header>
  <ion-card-title>Card Title</ion-card-title>
  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
</ion-card-header>

<ion-input label="Lado A (cm)" label-placement="floating" fill="solid" placeholder=""></ion-input>
<ion-input label="Lado B (cm)" label-placement="floating" fill="solid" placeholder=""></ion-input>
<ion-input label="Lado C (cm)" label-placement="floating" fill="solid" placeholder=""></ion-input>

<ion-button>CALCULAR PERIMETRO</ion-button>

<div>
  <p>Nombre: {{ trianguloEquilatero.nombre }}</p>
  <p>Perímetro: {{ trianguloEquilatero.calcularPerimetro().toFixed(2) }} unidades</p>
</div>
<div>
  <p>Nombre: {{ trianguloEscaleno.nombre }}</p>

</div>
